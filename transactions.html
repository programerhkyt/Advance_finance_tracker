<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Transactions - Finance Tracker</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav>
    <ul>
      <li><img class="logo_img" src="logo.avif" alt="LOGO_IMAGE"></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="transactions.html" class="active">Transactions</a></li>
      <li><a href="budget.html">Budget</a></li>
      <li><a href="goals.html">Goals</a></li>
      <li><a href="reports.html">Reports</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="#" id="logoutBtn">Logout</a></li>
    </ul>
  </nav>

  <main>
    <h1 id="transaction_text" style="text-align: center;">Transactions</h1>
    <div class="filter-section">
      <input type="date" id="startDate" />
      <input type="date" id="endDate" />
      <select id="categoryFilter">
        <option value="All">All Categories</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Bills">Bills</option>
        <option value="Others">Others</option>
      </select>
      <input type="text" id="searchInput" placeholder="Search description..." />
      <button id="filterBtn">Filter</button>
      <button id="exportCsvBtn">Export CSV</button>
       <button id="addTransactionBtn">+ Add Transaction</button>
    </div>

   

    <table id="transactionsTable">
      <thead>
        <tr>
          <th>Date</th><th>Category</th><th>Description</th><th>Amount</th><th>Type</th><th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="transactionModal" class="modal hidden">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h2 id="modalTitle">Add Transaction</h2>
        <form id="transactionForm">
          <label>Date: <input type="date" id="transDate" required /></label><br/>
          <label>Category:
            <select id="transCategory" required>
              <option value="">Select</option>
              <option value="Food">Food</option>
              <option value="Transport">Transport</option>
              <option value="Entertainment">Entertainment</option>
              <option value="Bills">Bills</option>
              <option value="Others">Others</option>
            </select>
          </label><br/>
          <label>Description: <input type="text" id="transDescription" required /></label><br/>
          <label>Amount: <input type="number" step="0.01" id="transAmount" required /></label><br/>
          <label>Type:
            <select id="transType" required>
              <option value="Income">Income</option>
              <option value="Expense">Expense</option>
            </select>
          </label><br/>
          <button type="submit">Save</button>
        </form>
      </div>
    </div>
  </main>

<script src="transactions.js"></script>
</body>
</html>
