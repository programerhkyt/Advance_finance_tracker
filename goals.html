  <main>
    <h1 id="transaction_text">Your Financial Goals</h1>
    <section>
      <p>Set and track your financial goals here.</p>
      <!-- Example: Add Goal Form -->
      <form id="goalForm">
        <label>
          Goal Name:<br />
          <input type="text" id="goalName" required />
        </label><br />
        <label>
          Target Amount:<br />
          <input type="number" id="goalAmount" required />
        </label><br />
        <label>
          Target Date:<br />
          <input type="date" id="goalDate" required />
        </label><br />
        <button type="submit">Add Goal</button>
      </form>

      <div id="goalsList">
        <!-- Goals will be listed here -->
      </div>
    </section>
  </main>

<script src="goals.js"></script>
</body>
