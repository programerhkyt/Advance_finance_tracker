    <h1 id="transaction_text">Monthly Budget</h1>
    <section>
      <p>Create and manage your budget categories.</p>
      <!-- Example: Add Budget Category -->
      <form id="budgetForm">
        <label>
          Category:<br />
          <input type="text" id="budgetCategory" required />
        </label><br />
        <label>
          Amount:<br />
          <input type="number" id="budgetAmount" required />
        </label><br />
        <button type="submit">Add Budget</button>
      </form>

      <div id="budgetList">
        <!-- Budget categories will be shown here -->
      </div>
    </section>
